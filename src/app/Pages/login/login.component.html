<div class="parent">
  <div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form (ngSubmit)="OnLogin()" [formGroup]="formLogin">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" [(ngModel)]="email" formControlName="email" placeholder="Email" required="">
					<input type="password" name="password" [(ngModel)]="password" formControlName="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</div>
