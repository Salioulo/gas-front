<div class="container">

  <div class="row">
    <div class="col-sm-4" *ngFor="let item of this.typedemandes">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{item.libelleType}}</h5>
          <p class="card-text">Cliquez sur continuer pour faire une demande</p>
          <a routerLink="type-demande/{{item.id}}/nouvelle/demande/attestation" class="btn btn-primary">Continuer...</a>
        </div>
      </div>
    </div>
  </div>

</div>
